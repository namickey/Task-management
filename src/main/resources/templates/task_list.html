<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <a href="/tasks/new">新しいタスクを追加</a>
    <ul>
        <th:block th:each="task : ${tasks}">
            <li><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}"></a></li>
        </th:block>
    </ul>
</body>
</html>
